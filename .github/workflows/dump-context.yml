name: Dump GH Contexts for PR Actions

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  tmp:
    runs-on: ubuntu-latest
    steps:
      - name: "git clone"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
